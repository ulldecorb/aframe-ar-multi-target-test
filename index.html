<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mind AR multi target</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/band.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->
    <a-scene mindar-image="imageTargetSrc: ./targets-room-04-test00.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="pixelSoldier" src="https://cdn.jsdelivr.net/gh/siouxcitizen/3DModel@a1c2e47550ca20de421f6d779229f66efab07830/yuusha.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 00\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 01\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.30 0.30 0.30" src="#pixelSoldier" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 02\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 03\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 04\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 05\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 06\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.30 0.30 0.30" src="#pixelSoldier" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 07\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 08\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 09\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 10">
        <a-entity>
          <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 10\nTEST00; align: center; color: #fff; width: 2.5">
            <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
          </a-entity>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 11">
        <a-entity position="0 -0.5 0" geometry="primitive: plane; with: 0.5; height: 0.5" material="color: #ff0000" text="value: Target 11\nTEST00; align: center; color: #fff; width: 2.5">
          <a-gltf-model rotation="0 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
