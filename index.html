    <title>Mind AR multi target</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('count', {
        init: function() {
          var el = this.el;
          var controlRoom = document.querySelector('[control-room]')

          el.addEventListener('click', () => {
            const counter = document.getElementById('counter');
            console.log({counter})  
            controlRoom.emit('add')
            
            counter.innerText = Math.floor(counter.innerText) + 1; 
            // counter.innerText = Math.floor(counter.innerText) + 1; 
          })

        }
      });
      AFRAME.registerComponent('control-room', {
        schema: {
          totalTeules: { default: 0 }
        },
        init: function() {
          var el = this.el;

          el.addEventListener('add', () => {
            let total = this.data.totalTeules;
            total ++;
            el.setAttribute('control-room', 'totalTeules', total);
            
          })
        },
        update: function() {
          var el = this.el;
          var total = this.data.totalTeules;

          console.log('total >>', total)
        }
      })
    </script>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <section class="counter">
      <p id="counter" class="counter__number">0</p>
    </section>

    <a-scene control-room mindar-image="imageTargetSrc: ./targets-room-04-test00.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
